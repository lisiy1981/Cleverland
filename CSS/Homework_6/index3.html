<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        height: 50px;
        width: 600px;
        border: 1px solid blue;
        justify-content: center;
        margin: 50px;
        background-color: rgb(28, 147, 207);
      }
      .container > div {
        color: white;
        align-items: center;
        padding: 15px;
      }
      .container > div:hover {
        background-color: white;
        color: rgb(28, 147, 207);
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>Главная</div>
      <div>О компании</div>
      <div>Информация</div>
      <div>О нас</div>
    </div>
  </body>
</html>
