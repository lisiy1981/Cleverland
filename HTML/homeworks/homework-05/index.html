<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document5</title>
    <style>
      h1 {
        font-size: 50px;
        color: #6e76f1;
      }
      div {
        margin: 0 auto;
      }
      .form-container {
        width: 400px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1 align="center"><font color="blue">Cleverland</font></h1>
    <h2 align="center">Формы. Элементы форм</h2>
    <div class="form-container">
      <form>
        <fieldset>
          <legend>Данные пользователя</legend>
          <p>Логин: <input name="login" type="text" placeholder="Login" /></p>
          <p>
            Пароль: <input type="password" name="pass" placeholder="password" />
          </p>
          <p><input type="submit" value="Вход" /></p>
        </fieldset>
        <fieldset>
          <legend>Пожелания</legend>
          <p>
            <select>
              <option>Орша</option>
              <option>Минск</option>
              <option>Гомель</option>
            </select>
          </p>
          <p>
            <select name="select" size="4" multiple>
              <option value="s1">Машина</option>
              <option value="s2">Свой дом</option>
              <option value="s3">Квартира</option>
              <option selected value="s4">Сад</option>
            </select>
          </p>
          <p>Просите что хотите <input name="ask" /></p>
          <input id="text" type="checkbox" />
          <label for="text">Текст</label>
          <p>
            <textarea cols="30" rows="10" placeholder="Много текста"></textarea>
          </p>
          <p><input type="submit" value="Отправить" /></p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
