<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 6.3</title>
    <style>
      div {
        margin: 0 auto;
      }
      .form-container {
        width: 450px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <fieldset>
          <legend><h2>Параметры автомобиля</h2></legend>
          <p>Марка автомобиля: <input name="car model" /></p>
          <p>
            Объем двигателя,см<sup>3</sup>
            <input name="volume" type="number" placeholder="1900" />
          </p>
          <p>
            Область:
            <select>
              <option>Брестская</option>
              <option>Витебская</option>
            </select>
          </p>
          <p>Тип КПП</p>
          <p><input type="radio" name="view" value="a1" />Автомат</p>
          <p><input type="radio" name="view" value="a2" />Механика</p>
          <p>Двигатель</p>
          <p><input type="checkbox" name="a" value="electric" /> Электро</p>
          <p><input type="checkbox" name="a" value="electric" /> Дизель</p>
          <p><input type="checkbox" name="a" value="petrol" /> Бензин</p>
          <p><input type="checkbox" name="a" value="propane" /> Пропан-Бутан</p>
          <p><input type="checkbox" name="a" value="methane" /> Метан</p>
          <p>Описание</p>
          <p>
            <textarea cols="40" rows="10"></textarea>
          </p>
          <p>
            <input type="submit" value="Отправить" />
            <input type="reset" value="Очистить" />
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
