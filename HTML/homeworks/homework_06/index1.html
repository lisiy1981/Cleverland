<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 6.2</title>
    <style>
      div {
        margin: 0 auto;
      }
      .form-container {
        width: 400px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Запись на курсы</h2>
      <form>
        <fieldset>
          <p>Имя:</p>
          <p><input name="name" placeholder="Алексей" /></p>
          <p>Язык программирования:</p>
          <p><input type="radio" name="answer" value="a1" />С++</p>
          <p><input type="radio" name="answer" value="a2" />PHP</p>
          <p><input type="radio" name="answer" value="a3" />Pithon</p>
          <p>Дополнительная информация</p>
          <p>
            <textarea
              cols="30"
              rows="5"
              placeholder="Есть опыт программирования на C++"
            ></textarea>
          </p>
          <p>Секретное слово:</p>
          <p><input type="password" name="secret word" /></p>
          <p>
            <input type="submit" value="Отправить" />
            <input type="reset" value="Очистить" />
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
