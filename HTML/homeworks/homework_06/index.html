<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 6.1</title>
    <style>
      .form-container {
        width: 470px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <fieldset>
          <legend>Регистрационная форма пользователя</legend>
          <p>Имя: <input name="name" /></p>
          <p>Укажите возраст: <input list="Age" /></p>
          <datalist id="Age">
            <option>10-15 лет</option>
            <option>15-20 лет</option>
            <option>20-30 лет</option>
            <option>30-40 лет</option>
            <option>Старше 40 лет</option>
          </datalist>
          <br />
          <br />
          <p>
            Укажите пол: Мужской
            <input type="radio" name="answer" value="a1" />
            Женский
            <input type="radio" name="answer" value="a2" />
          </p>
          <p>
            Страна проживания:
            <select name="hero">
              <option value="s1">Беларусь</option>
              <option value="s2">Российская Федерация</option>
              <option value="s3">Другое государство</option>
            </select>
          </p>
          <p>
            Владение языками:
            <input type="checkbox" name="a" value="ru" /> русский
            <input type="checkbox" name="a" value="blr" /> белорусский
            <input type="checkbox" name="a" value="en" />английский
          </p>
          <p>
            Фото профиля:
            <input type="file" name="photo" />
          </p>
          <p>Введите логин: <input name="login" /></p>
          <p>Введите пароль: <input type="password" name="pass" /></p>
          <p>Повторите пароль: <input type="password" name="pass" /></p>
        </fieldset>
        <p>
          <input type="reset" value="Сброс" />
          <input type="submit" value="Отправить" />
        </p>
      </form>
    </div>
  </body>
</html>
